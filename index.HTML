<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A description of your website">
    <meta name="keywords" content="Keywords related to your website">
    <meta name="author" content="Your name">
    <title>My Cool Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Titillium Web', sans-serif;
        text-align: center;
      }

      body {
        background-color: #2196F3;
      }

      header,
      main,
      footer {
        display: block;
        margin: 0 auto;
        max-width: 800px;
        padding: 1em;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
      }

      nav {
        margin-top: 0.5em;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: inline-block;
      }

      nav li {
        display: inline-block;
        margin: 0 1em;
      }

      section {
        margin-top: 2em;
        display: none;
      }

      form {
        display: inline-block;
      }

      label,
      input,
      textarea {
        display: block;
        margin: 0.5em auto;
        width: 50%;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 1em;
        border: none;
        margin-top: 1em;
        width: 20%;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/accessible-autocomplete@2.7.0/dist/accessible-autocomplete.min.css">
  </head>
  <body>
    <header>
      <h1>My Cool Blog</h1>
      <nav>
        <ul>
          <li><a href="#" onclick="showSection('about')">About</a></li>
          <li><a href="#" onclick="showSection('posts')">Posts</a></li>
          <li><a href="#" onclick="showSection('contact')">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>Learn more about the author of this blog.</p>
      </section>
      <section id="posts">
        <h2>Recent
Posts</h2>
        <p>Check out the latest posts from this blog.</p>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2023. All rights reserved.</p>
    </footer>
    <script>
      function showSection(sectionId) {
        const sections = document.querySelectorAll("section");
        for (const section of sections) {
          section.style.display = "none";
        }
        document.querySelector(`#${sectionId}`).style.display = "block";
      }

      document.querySelector("#about").style.display = "block";
    </script>
  </body>
</html>
